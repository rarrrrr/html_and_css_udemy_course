<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fortress of Doom Hotel">
  <meta name="keywords" content="hotel, doom, ripatorium">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Fortress of Doom Hotel | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">FoDH</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Fortress of Doom, Orbiting Earth</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>+666 666 666</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>slayer@fodh.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Fortress of Doom Hotel &copy; 2019, All Rights Reserved</p>
  </footer>
</body>
</html>
