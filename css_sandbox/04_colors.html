  <title>04 colors</title>

  <style>
    h1 {
      color: red;
    }

    h2 {
      color: rgb(0, 255, 0); /* rgb(red, green, blue) 0 to 255 */
    }

    h3 {
      color: #0000ff; /* hex color. first 2 digits red, next 2 green and last 2 blue */
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
