<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 entities</title>
</head>
<body>
  <!-- non breaking space -->
  <p>Hello, from the world of... &nbsp; &nbsp; HTML</p>

  <!-- greater than and less than -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p> <!-- using number -->
  <p>2 &lt; 5</p>
  <p>2 &#60; 5</p>

  <!-- copyright -->
  <p>&copy; &reg;</p>

  <!-- currency -->
  <p>&pound; &euro;</p>
  
  <!-- card suits -->
  <p>&spades; &clubs; &diams; &hearts;</p>

  <!-- computer code -->
  <code>
    let a = 1;
  </code>
  <br>
  <br>
  <code>
    &lt;html&gt; <br>
    &nbsp;&nbsp;&lt;head&gt;
  </code>

  <!-- keyboard -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>

  <p>
    <a href="https://www.w3schools.com/html/html_entities.asp" target="_blank">HTML entities reference on w3schools</a>
  </p>
</body>
</html>
