<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 links images</title>
</head>
<body>
  <!-- external link -->
  <a href="http://google.co.uk">Google search engine</a>
  <br>
  <a href="http://google.co.uk" target="_blank">Google search engine in new table</a>
  <br>
  <!-- internal link -->
  <a href="/04_typography.html">04_typography</a> <!-- page in the same folder -->
  <br>
  <!-- local image -->
  <img src="/images/bike.jpg" alt="bike image"> <!-- alt is text to be displayed if no image -->
  <br>
  <!-- remote image -->
  <img src="https://source.unsplash.com/random" alt="random image from https://source.unsplash.com" width="200">
 </body>
</html>
