<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for resposive design -->
  
  <meta name="description" content="website description goes here"> <!-- this should appear in google underneath the title -->
  <meta name="keywords" content="web development, machine learning, sql, c#, javascript, doom slayer"> <!-- not that important. around 8 keywords for SEO -->
  <meta name="robots" content="NOINDEX, NOFOLLOW"> <!-- prevent SEO. NOINDEX prevents being indexed and NOFOLLOW stop SEO following links -->
  <title>03 meta tags</title>
</head>
<body>
  <p>See meta tags in HTML header.</p>
  
</body>
</html>
