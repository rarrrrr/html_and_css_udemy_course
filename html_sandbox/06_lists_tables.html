<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 lists tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- ordered lists -->
  <ol>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
  </ol>

  <ol type="a"> <!-- can be 1 (numbers), A (capital letters), a (small case), I (capital Roman numerals), i (small Roman numerals) -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- nested lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Item 2.1</li>
        <li>Item 2.2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- tables (for tabular data only. NOT for layout) -->
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>33</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Jane</td>
        <td>34</td>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Smith</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
